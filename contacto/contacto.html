<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hernán José Herrero">
    <meta name="description" content="Página sobre música género metal, subgéneros e historia">
    <meta name="keywords" content="música, bandas, metal, hard, rock, metal, thrash, slayer, judas priest, acdc, black sabbath, iron maiden, megadeth, anthrax, whitesnake, rainbow, cuernos, historia">
    <title>Metal Forever - Contacto</title>
    <link rel="shortcut icon" href="../media/favimetal.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="../css/traducido.css">
</head>
<body class="background">
    <header class="encabezado container">
        <div class="row">
            <a class="col-xs-12 col-md-5 col-lg-7 col-xl-8 encabezado__logo" href="../index.html"><img src="../media/metalforever.png" alt="Logo de la página"></a>
            <div class="encabezado__menu col-xs-12 col-md-7 col-lg-5 col-xl-4">
                <nav class="encabezado__menu--nav">
                    <div class="btn-group">
                        <a href="../generos/heavy.html" class="btn btn-danger btn-sm boton__menu--texto">Heavy</a>
                        <a href="../generos/thrash.html" class="btn btn-danger btn-sm boton__menu--texto">Thrash</a>
                        <a href="../generos/hard.html" class="btn btn-danger btn-sm boton__menu--texto">Hard</a>
                        <a href="#" class="btn btn-danger btn-sm boton__menu--texto active">Contacto</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <div class="container">
        <form class="row historias g-3 mt-3" action="" method="get" enctype="text/plain">
            <h2>Información personal</h2>
            <div class="col-sx-12 col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre" required placeholder="Introduzca su nombre">
            </div>
            <div class="col-sx-12 col-md-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" name="apellido" id="apellido" required placeholder="Introduzca su apellido">
            </div>
            <div class="col-sx-12 col-md-4">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" name="edad" id="Edad" required min="18" max="200" placeholder="Introduzca su edad">
            </div>
            <div class="col-sx-12 col-md-4">
                <label for="fechanac" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" name="fechanac" id="fechanac" required min="1940-01-01" max="2050-01-01">
            </div>
            <div class="col-sx-12 col-md-4">
                <label for="mail" class="form-label">Email</label>
                <input type="email" class="form-control" name="mail" id="mail" required>
            </div>
            <h2 class="mt-5">¿Qué género escuchas más?</h2>
            <div class="col-sx-12 col-md-4 text-center form-switch">
                <input type="checkbox" class="form-check-input" name="heavy" id="heavy">
                <label for="heavy" class="form-label">Heavy Metal</label>
            </div>
            <div class="col-sx-12 col-md-4 text-center form-switch">
                <input type="checkbox" class="form-check-input" name="thrash" id="thrash">
                <label for="thrash" class="form-label">Thrash Metal</label>
            </div>
            <div class="col-sx-12 col-md-4 text-center form-switch">
                <input type="checkbox" class="form-check-input" name="hard" id="hard">
                <label for="hard" class="form-label">Hard Rock</label>
            </div>
            <h2 class="mt-5">¿Escuchas alguna banda de tu país?</h2>
            <div class="col-sx-6 col-md-3 text-center form-check form-switch">
                <input type="radio" class="form-check-input float-none" name="bandapais" id="si" value="si">
                <label for="si" class="text-left">Si</label>
            </div>
            <div class="col-sx-6 col-md-3 text-center form-check form-switch">
                <input type="radio" class="form-check-input float-none" name="bandapais" id="no" value="no">
                <label for="no">No</label>
            </div>
            <div class="col-sx-12 col-md-6 form-floating">
                <textarea class="form-control" name="comentario" id="comentario" style="height: 100px"></textarea>
                <label for="floatingTextarea">Menciona tus bandas favoritas</label>
            </div>
            <div class="col-sx-12 col-md-6 text-center">
                <input type="reset" value="Reiniciar Formulario" class="btn btn-danger btn-sm m-1">
            </div>
            <div class="col-sx-12 col-md-6 text-center">
                <input type="submit" value="Enviar Formulario" class="btn btn-danger btn-sm m-1">
            </div>
        </form>
    </div>
    <footer container>
        <hr  class="border border-danger border-2 opacity-50">
        <div class="row"></div>
            <p class="historias text-center col-12">Página creada por Hernán Herrero en curso de Coderhouse</p>
        </div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
