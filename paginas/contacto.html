<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Forever - Contacto</title>
    <link rel="shortcut icon" href="../media/favimetal.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Fredoka+One&display=swap" rel="stylesheet">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body class="fondonegro-letraroja">
    <header class="encabezado container">
        <div class="row">
            <a class="col-xs-12 col-md-5 col-lg-7 col-xl-8 encabezado__logo" href="../index.html"><img src="../media/metalforever.png" alt="Logo"></a>
            <div class="menu__contenedor col-xs-12 col-md-7 col-lg-5 col-xl-4">
                <nav class="menu centrado">
                    <div class="btn-group">
                        <a href="../paginas/heavy.html" class="btn btn-danger btn-sm boton__menu--texto">Heavy</a>
                        <a href="../paginas/thrash.html" class="btn btn-danger btn-sm boton__menu--texto">Thrash</a>
                        <a href="../paginas/hard.html" class="btn btn-danger btn-sm boton__menu--texto">Hard</a>
                        <a href="#" class="btn btn-danger btn-sm boton__menu--texto active">Contacto</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <form action="" method="get" enctype="text/plain">
        <fieldset class="cuadro_contacto">
            <legend class="form__legend">Información personal</legend>
                <div class="form__input">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" required placeholder="Introduzca su nombre">
                </div>
                <div class="form__input">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" required placeholder="Introduzca su apellido">
                </div>
                <div class="form__input">
                    <label for="edad">Edad</label>
                    <input type="number" name="edad" id="Edad" required min="18" max="200" placeholder="Introduzca su edad">
                </div>
                <div class="form__input">
                    <label for="fechanac">Fecha de nacimiento</label>
                    <input type="date" name="fechanac" id="fechanac" required min="1940-01-01" max="2050-01-01">
                </div>
                <div class="form__input">
                    <label for="mail">Email</label>
                    <input type="email" name="mail" id="mail" required>
                </div>
        </fieldset>
        <fieldset class="cuadro_contacto">
            <legend class="form__legend">¿Qué género escuchas más?</legend>
                <div class="form__input">
                    <label for="hard">Hard Rock</label>
                    <input type="checkbox" name="hard" id="hard">
                </div>
                <div class="form__input">
                    <label for="heavy">Heavy Metal</label>
                    <input type="checkbox" name="heavy" id="heavy">
                </div>
                <div class="form__input">
                    <label for="thrash">Thrash Metal</label>
                    <input type="checkbox" name="thrash" id="thrash">
                </div>
        </fieldset>
        <fieldset class="cuadro_contacto">
            <legend class="form__legend">¿Escuchas alguna banda de tu país?</legend>
            <div class="form__input">
                <label for="si">Si</label>
                <input type="radio" name="bandapais" id="si" value="si">
            </div class="form__input">
            <div class="form__input">
                <label for="no">No</label>
                <input type="radio" name="bandapais" id="no" value="no">
            </div>
        </fieldset>
        <fieldset>
            <div>
                <label for="comentario">Menciona tus bandas favoritas</label>
            </div class="form__input">
            <div class="form__input">
                <textarea name="comenario" id="comentario" cols="30" rows="7"></textarea>
            </div>
        </fieldset>
        <input type="reset" value="Reiniciar Formulario">
        <input type="submit" value="Enviar Formulario">
    </form>
    <footer container>
        <hr  class="border border-danger border-2 opacity-50">
        <div class="row"></div>
            <p class="historias text-center col-12">Página creada por Hernán Herrero en curso de Coderhouse</p>
        </div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
